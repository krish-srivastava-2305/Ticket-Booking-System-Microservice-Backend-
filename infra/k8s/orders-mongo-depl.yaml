apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-mongo-depl
spec:
  replicas: 1
  selector:
    matchLabels: 
      app: orders-mongo
  template:
    metadata:
      labels:
        app: orders-mongo
    spec:
      containers:
        - name: orders-mongo
          image: mongo:latest
--- 
apiVersion: v1
kind: Service
metadata:
  name: orders-mongo-cluster-srv
spec:
  selector:
    app: orders-mongo
  ports:
    - name: orders-mongo-port
      port: 27017
      targetPort: 27017
